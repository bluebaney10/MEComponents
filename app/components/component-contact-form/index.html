<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>Component Contact Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../bundles/component-contact-form/component-contact-form.css">
  </head>
  <body>
    <section class="contact-form">
        <div class="container">
            <div class="contactInfo">
                    <div>
                        <h2>Contact Info</h2>
                        <ul class="info">
                            <li>
                                <span><img src="images/location.png" alt=""></span>
                                <span>
                                    2912 Meadowbrook Road<br>
                                    Los Angeles, CA <br>
                                    90017
                                </span>
                            </li>
                            <li>
                                <span><img src="images/mail.png" alt=""></span>
                                <span>
                                   lorem@ipsum.com
                                </span>
                            </li>
                            <li>
                                <span><img src="images/call.png" alt=""></span>
                                <span>
                                   310-286-1623
                                </span>
                            </li>
                        </ul>
                    </div>
                    <ul class="sci">
                        <li><a href="#"><img src="images/1.png" alt=""></a></li>
                        <li><a href="#"><img src="images/2.png" alt=""></a></li>
                        <li><a href="#"><img src="images/3.png" alt=""></a></li>
                        <li><a href="#"><img src="images/4.png" alt=""></a></li>
                        <li><a href="#"><img src="images/5.png" alt=""></a></li>
                     </ul>
            </div>

            <div class="contactForm">
                <h2>Send a Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                      <textarea required></textarea>
                        <span>Write your message here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section>

  </body>
</html>
