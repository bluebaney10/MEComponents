<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>Component Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../bundles/component-login-register/component-login-register.css">
  </head>
  <body>
      <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx"><img src="images/img1.jpg" alt=""></div>
                <div class="formBx">
                    <form>
                        <h2>Sign In</h2>
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <input type="submit" value="Login">
                        <p class="signup">Don't have an accout? <a href="#" class="bt-toggle">Sign up</a></p>
                    </form>
                </div>
            </div>

            <div class="user signupBx">
                 <div class="formBx">
                    <form>
                        <h2>Create an account</h2>
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password">
                        <input type="submit" value="Sign Up">
                        <p class="signup">Already have an accout? <a href="#" class="bt-toggle">Sign in</a></p>
                    </form>
                </div>
                <div class="imgBx"><img src="images/img2.jpeg" alt=""></div>
            </div>
        </div>
      </section>

  <script src="../bundles/bundle.js"></script>
  </body>
</html>
