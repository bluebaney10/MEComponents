<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>Component Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../bundles/effect-animate-menu-indicator/effect-animate-menu-indicator.css">
  </head>
  <body>
      <div class="navigation">
        <ul>
            <li class="list active" data-color="f53b57">
                <a href="#">
                    <span class="icon"><i class="fa fa-home" aria-hidden="true"></i>
                    </span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list" data-color="3c40c6">
                <a href="#">
                    <span class="icon"><i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li class="list" data-color="05c46b">
                <a href="#">
                    <span class="icon"><i class="fa fa-comment-o" aria-hidden="true"></i>
                    </span>
                    <span class="title">Message</span>
                </a>
            </li>
            <li class="list" data-color="0fbcf9">
                <a href="#">
                    <span class="icon"><i class="fa fa-question-circle" aria-hidden="true"></i>
                    </span>
                    <span class="title">Help</span>
                </a>
            </li>
            <li class="list" data-color="ffa801">
                <a href="#">
                    <span class="icon"><i class="fa fa-cog" aria-hidden="true"></i>
                    </span>
                    <span class="title">Setting</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
      </div>
  <script src="../bundles/bundle.js"></script>
  </body>
</html>
