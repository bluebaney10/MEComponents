    <div class="container">
        <h2>Firestore tutorial</h2>
        <form id="addForm">
            <div class="form-group">
                <label >Name:</label>
                <input type="text" name="name" placeholder="Your Name?" class="form-control">
            </div>
            <div class="form-group">
                <label >Age:</label>

            </div>
            <div class="form-group">
                <label >City:</label>

            </div>
            <div class="form-group">
               <button class="btn btn-primary">Add Your Data</button>
            </div>

        </form>


        <table class="table table-bordered" id="tbresult">

                <th>Age</th>
